<banner text="You Can Haz Books!"></banner>

<div class="container">  
  <div class="row" ng-if="$ctrl.isAuthenticated">
    <div class="col-sm-12">
        <form class="search-form">
              <input type="text" class="form-control" placeholder="Search Books" ng-model="$ctrl.newThing">
        </form>    
    </div>
  </div>
  <div class="row scroll" ng-if="$ctrl.isAuthenticated" ng-style="{'max-height': $ctrl.calculateRemainingHeight()}">
      <div class="col-sm-12">
          <div class="book" ng-repeat="x in $ctrl.books">
              <img src="{{x.img}}">
              <a title="Request {{x.name}}" ng-click="$ctrl.requestBook(x)" href="#">
                  <span class="glyphicon glyphicon-bookmark"></span>
              </a>

          </div>
      </div>
    </div>
  
  <div class="row" ng-if="!$ctrl.isAuthenticated">
      <div class="col-sm-12" style="text-align: center">
          <h3>Please create an account and/or login to begin trading books!!</h3>  
      </div>
    </div>
  
</div>
